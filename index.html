<!DOCTYPE html>

<head>

	<style>

	h4 {

/* FlexBox */
	.wrapper{
		display: flex;
		align-items: stretch;
		flex-direction: column;
	}
	
	.main-wrapper{
		display: flex;
		flex-grow: 1;
	}
	
	.row{
		display: flex;
		flex-wrap: wrap;
	}
	
	.navbar{
		background-color: #5D5C61;
		margin: 0;
		flex-shrink: 0;
	}
	
	.navbar a {
		padding: 20px 50px;
	}
	
	#skills{
		text-align: center;
		font-size: 30px;
	}
	
	#About{
	}
		
	#Portfolio{
		flex;
		padding: 20px;
		background-color: #7395AE
	}
	
	.portfolio-grid-container{
		width 100%;
		display: grid;
		grid-template-columns: 30% 30% 30%;
		grid-column-gap: 2%
		
	}
	
	.websites-grid{
		display: grid
		grid-template-columns: 100%;

	}

	.java-grid{
		display: grid;
		grid-template-columns: 100%;
		height: 300px;
	}
	
	.android-grid{
		display: grid;
		grid-template-columns: 100%;
		height: 150px;
	}


	#footer-container {
		display: grid;
		grid-template-columns: 300px;
		background-color: #5D5C61;
		justify-content: right;
	}

	.contact-grid{
		display: grid;
		grid-template-columns: 50px 50px 50px;
		grid-column-gap: 25px;
	}
	
/*Buttons*/
	.button{
		background-color: #2C8DD3;
		color: white;
		-webkit-transition-duration: 0.4s;
		transition-duration: 0.4s;
		font-size: 24px;
		border-radius: 4px;
		border: 2px #2C8DD3;
		width: 200px;
	}
	
	.button:hover{
		background-color: #004de6;
		color: white;
	}



	</style>
</head>
